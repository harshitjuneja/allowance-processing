								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label for="dept_name" class="cols-sm-2 control-label">Department Name</label>

								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter Dept Name"/>
								</div>
							</div>
						</div>
						
						<div class="form-group">

								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter Dept Code"/>
								</div>
							</div>
						</div>

                        <div class="form-group">
							<label for="hod" class="cols-sm-2 control-label">Department HOD</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter Dept HOD"/>
								</div>
							</div>
						</div>

                        <div class="form-group">
							<label for="description" class="cols-sm-2 control-label">Department Description</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter Dept Description"/>
								</div>
							</div>
						</div>

                        <div class="form-group">
							<label for="status" class="cols-sm-2 control-label">Department Status</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter Dept Status"/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label for="dept_coordinator" class="cols-sm-2 control-label">Department Coordinator</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter Dept Coordinator"/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label for="parent_dept_id" class="cols-sm-2 control-label">Parent Dept Id</label>

								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter Parent Dept Id"/>
								</div>
							</div>
						</div>



						
						<div class="form-group ">
<button type='submit'>Save Department </button>
						</div>
